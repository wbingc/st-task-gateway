server:
  port: 8081
  servlet:
    context-path: /gw
  
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: login
          uri: http://localhost:8080/
          predicates:
          - Path= /api/**
      discovery:
        locator:
          enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8082/eureka/eureka
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30